<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>ثبت‌نام • MQL HOUSE</title>
  <link rel="shortcut icon" href="header-icon.svg" type="image/x-icon">
  <link rel="stylesheet" href="stylel.css">
  <link rel="stylesheet" href="../fontawesome/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="../apiHandeler.js"></script>
  <script src="indexs.js" defer></script>
</head>
<body>

<div class="decoration-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
</div>


<button class="theme-toggle" id="themeToggle" aria-label="تغییر تم">
    <svg class="sun-icon" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd"></path>
    </svg>
    <svg class="moon-icon" fill="currentColor" viewBox="0 0 20 20">
        <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
    </svg>
</button>


<div class="signup-container">
    <div class="signup-card">
        <div class="desktop-layout">
            
            <div class="left-section">
                <div class="logo-container">
                    <div class="site-logo">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 220" width="200" height="200">
                            
                            <g fill="none" stroke="#f4956d" stroke-width="12" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M 30 90 L 100 30 L 170 90" />
                                <path d="M 30 90 L 30 160 L 90 160" />
                                <path d="M 170 90 L 170 150 C 170 155 165 160 160 160 L 140 160" />
                            </g>
                            
                            
                            <path d="M 75 85 C 65 85 60 90 60 100 C 60 103 58 105 55 105 C 52 105 50 107 50 110 L 50 120 C 50 123 52 125 55 125 C 58 125 60 127 60 130 C 60 140 65 145 75 145"
                                  fill="none" stroke="#ffd6a5" stroke-width="8" stroke-linecap="round" />
                            
                            
                            <path d="M 125 85 C 135 85 140 90 140 100 C 140 103 142 105 145 105 C 148 105 150 107 150 110 L 150 120 C 150 123 148 125 145 125 C 142 125 140 127 140 130 C 140 140 135 145 125 145"
                                  fill="none" stroke="#ffd6a5" stroke-width="8" stroke-linecap="round" />
                            
                            
                            <g>
                                <line x1="85" y1="95" x2="85" y2="105" stroke="#ffd166" stroke-width="3" />
                                <rect x="80" y="105" width="10" height="25" fill="#ffd166" rx="2" />
                                <line x1="85" y1="130" x2="85" y2="140" stroke="#ffd166" stroke-width="3" />
                                
                                <line x1="100" y1="85" x2="100" y2="95" stroke="#ffd166" stroke-width="3" />
                                <rect x="95" y="95" width="10" height="35" fill="#ffd166" rx="2" />
                                <line x1="100" y1="130" x2="100" y2="140" stroke="#ffd166" stroke-width="3" />
                                
                                <line x1="115" y1="90" x2="115" y2="100" stroke="#ffd166" stroke-width="3" />
                                <rect x="110" y="100" width="10" height="20" fill="#ffd166" rx="2" />
                                <line x1="115" y1="120" x2="115" y2="130" stroke="#ffd166" stroke-width="3" />
                            </g>
                            
                            <text x="100" y="195" font-family="Arial, sans-serif" font-size="20" font-weight="bold" 
                                  text-anchor="middle" fill="#e73b07">MQL HOUSE</text>
                        </svg>
                    </div>
                </div>
                <h1 class="signup-title">ثبت نام</h1>
            </div>

            
            <div class="right-section">
                <form class="signup-form" id="signupForm">
                    
                    <div class="form-row">
                        <div class="form-group">
                            <input 
                                type="text" 
                                id="firstName" 
                                name="firstName" 
                                class="form-input" 
                                placeholder="نام"
                                required
                                autocomplete="given-name"
                            >
                        </div>
                        <div class="form-group">
                            <input 
                                type="text" 
                                id="lastName" 
                                name="lastName" 
                                class="form-input" 
                                placeholder="نام خانوادگی"
                                required
                                autocomplete="family-name"
                            >
                        </div>
                    </div>

                    
                    <div class="form-group">
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="form-input" 
                            placeholder="آدرس ایمیل"
                            required
                            autocomplete="email"
                        >
                    </div>

                    
                    <div class="form-group">
                        <input 
                            type="tel" 
                            id="phone" 
                            name="phone" 
                            class="form-input" 
                            placeholder="شماره تلفن همراه"
                            required
                            autocomplete="tel"
                        >
                    </div>

                    
                    <div class="form-group">
                        <div class="password-wrapper">
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                class="form-input" 
                                placeholder="رمز عبور"
                                required
                                autocomplete="new-password"
                            >
                            <button type="button" class="password-toggle" id="passwordToggle" aria-label="نمایش/مخفی کردن رمز عبور">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    
                    <div class="form-group">
                        <div class="password-wrapper">
                            <input 
                                type="password" 
                                id="confirmPassword" 
                                name="confirmPassword" 
                                class="form-input" 
                                placeholder="تأیید رمز عبور"
                                required
                                autocomplete="new-password"
                            >
                            <button type="button" class="password-toggle" id="confirmPasswordToggle" aria-label="نمایش/مخفی کردن تأیید رمز عبور">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    
                    <label class="form-checkbox">
                        <input type="checkbox" id="terms" name="terms" required>
                        <span class="custom-checkbox"></span>
                        <span>با <a href="#" style="color: white; text-decoration: underline;">شرایط و قوانین</a> و <a href="#" style="color: white; text-decoration: underline;">حریم خصوصی</a> موافقم</span>
                    </label>

                    
                    <button type="submit" class="signup-btn">
                        ثبت نام
                    </button>
                </form>

                
                <div class="signup-footer">
                    <p class="login-link">
                        از قبل حساب کاربری دارید؟
                        <a href="indexl.html">وارد شوید</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
