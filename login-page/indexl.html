                <h1 class="login-title">ورود</h1>
            
                <form class="login-form" id="loginForm">
                    <div class="form-group">
                        <input type="text" id="email" name="email" class="form-input" placeholder="ایمیل یا نام کاربری" required>
                        <i class="fas fa-user input-icon"></i>
                    </div>
    
                    <div class="form-group password-wrapper">
                        <input type="password" id="password" name="password" class="form-input" placeholder="رمز عبور" required>
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
    
                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="remember" name="remember">
                            <div class="custom-checkbox"></div>
                            مرا به خاطر بسپار
                        </label>
                        <a href="forget-pass.html" class="forgot-password">فراموشی رمز عبور؟</a>
                    </div>
    
                    <button type="submit" class="login-btn">
                        ورود
                    </button>
                </form>
    
                <div class="login-footer">
